<!DOCTYPE html>
<html lang="en" style="margin: 0;height: 100%;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Waypoint - Create User</title>
        {{ template "_head.html" . }}
    </head>
    <body class="w-full h-full m-0">
        <div class="flex justify-center items-center h-full">
            <form
                class="flex flex-col bg-blue-100 p-5 rounded-lg shadow shadow-blue-300 gap-7"
                hx-post="/user/create"
                hx-swap="outerHTML"
            >
                <h1 class="text-2xl text-center">Create User</h1>
                <input class="h-10 rounded px-2" type="text" name="name" placeholder="Name">
                <input class="h-10 rounded px-2" type="text" name="email" placeholder="Email">
                <input class="h-10 rounded px-2" type="password" name="pwd" placeholder="Password">
                <button type="submit" class="h-10 bg-blue-400 rounded-md text-white hover:bg-blue-500">Sign Up</button>
            </form>
        </div>
    </body>
</html>
